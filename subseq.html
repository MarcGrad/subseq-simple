<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Subseq</title>
</head>
<body>
<div class="container">
     <div class="jumbotron">
        <h1><b>Subseq</b></h1>
        <p>Please enter the sequence and subsequence borders.</p>

        <form>
          From:<br>
          <input type="text" id="from" name="from-form">
          <br>
          To:<br>
          <input type="text" id="to" name="to-form">
        </form>
        <br>
        <textarea id="subseqTextarea" rows="4" cols="70" placeholder="FASTA sequence"></textarea>
        <br>
        <button type="button" onclick="summonAll()">Submit</button>
         <div class="container"
            <p id="demo"></p>
         </div>
         <p id="seqto"></p>
     </div>
</div>
<script src="subseq.js"></script>
</body>
</html>
